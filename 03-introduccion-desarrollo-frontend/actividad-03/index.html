<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guitar Shop</title>
</head>
<body>
    <header class="container-fluid">
        <h1>Add your products</h1>
    </header>
    <main class="container-fluid">
        <form class="row">
            <div>
                <aside class="message"></aside>
            </div>
            <div class="col-md-4">
                <input type="text" name="name" placeholder="Guitar name">
            </div>
            <div class="col-md-4">
                <input type="number" name="price" placeholder="Guitar price">
            </div>
            <div class="col-md-4">
                <input type="text" name="image" placeholder="Guitar image URL">
            </div>
            <div>
                <textarea name="description" placeholder="Guitar description"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-info">Add Product</button>
            </div>
        </form>
        <section class="gridtainer"></section>
    </main>
    <script type="application/javascript" src="assets/js/index.js"></script>
</body>
</html>
